<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadru Didactic Nume Intreg</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d7ca018e94.js" crossorigin="anonymous"></script>
</head>
<body>
<div>
    <div>
        <div>
            <div class="container">
                <div class="card row" style="margin:7px 3px;">
                    <div class="card-body" style="display:flex; flex-direction: column; align-items: center;">
                        <form class="requires-validation col-12" action="/search" method="post" style="width: 100%;">
                            <div class="form-group" style="display: flex; flex-direction: column; width: 100%;">
                                <input type="text" name="searchItem" placeholder="Nume" value="Nume" class="form-control mb-2" style="flex: 1;">
                                <button type="submit" class="btn btn-primary" style="flex: 1;">Search nume</button>
                            </div>
                        </form>
                    </div>
                </div>
            <div th:each="cadruDidactic: ${cadreDidactice}" class="mb-3">
                <div class="card row" style="margin:3px;">
                    <div class="card-body" style="display:flex;">
                        <a class="col text-decoration-none text-reset">
                            <div class="card-text col" style="text-align: center" th:text="${cadruDidactic.fullName}"></div>
                        </a>
                        <div class="col-4 d-flex">
                            <a href="cadruDidactic-form" class="col-2 text-decoration-none text-reset">
                                <i class="fa-sharp fa-solid fa-trash"></i>
                            </a>
                            <a href="cadruDidactic-form" class="col-2 text-decoration-none text-reset">
                                <i class="fa-solid fa-user-pen"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card row" style="margin:3px;">
                <div class="card-body align-self-center" style="display:flex; justify-content: center;">
                    <a th:href="@{/cadruDidactic-form}" class="text-decoration-none text-reset" style="width: 50px; height: 50px; display: flex; justify-content: center; align-items: center;">
                        <i class="fa-solid fa-plus"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
