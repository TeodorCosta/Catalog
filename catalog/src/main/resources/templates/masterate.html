<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/dashboard}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Programe de Masterat</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d7ca018e94.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/student-form.css}" />
</head>
<body>
<div class="container mt-5" layout:fragment="content">
    <h2 class="text-center">Programe de Masterat</h2>
    <div class="accordion" id="accordionExample">

        <!-- Section for IESC Faculty -->
        <div class="card">
            <div class="card-header2 bm3 ptdiv" id="headingOne" data-toggle="collapse" data-target="#collapseIESC" aria-expanded="true" aria-controls="collapseIESC">
                <h5 class="mb-0 text-center">Inginerie Electrică și Știința Calculatoarelor</h5>
            </div>
            <div id="collapseIESC" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
                <div class="card-body">
                    <ul class="list-unstyled ptdiv">
                        <li class="text-center" th:each="programStudiu : ${programeStudiuIESC}">
                            <a th:href="'#' + ${programStudiu.nume.replace(' ', '')}" data-toggle="collapse" aria-expanded="false" th:aria-controls="${programStudiu.nume.replace(' ', '')}" class="custom-link" th:text="${programStudiu.nume}"></a>
                            <ul class="list-group collapse" th:id="${programStudiu.nume.replace(' ', '')}">
                                <li class="list-group-item" th:each="i : ${#numbers.sequence(1, programStudiu.durata)}">
                                    <a th:href="'/program/' + ${programStudiu.id} + '/an' + ${i}" class="custom-link" th:text="'Anul ' + ${i}"></a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>


        <!-- Section for DPM Faculty -->
        <div class="card">
            <div class="card-header2 bm3 ptdiv" id="headingTwo" data-toggle="collapse" data-target="#collapseDPM" aria-expanded="false" aria-controls="collapseDPM">
                <h5 class="mb-0 text-center">Design și Producție Media</h5>
            </div>
            <div id="collapseDPM" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
                <div class="card-body">
                    <ul class="list-unstyled ptdiv">
                        <li class="text-center" th:each="programStudiu : ${programeStudiuDPM}">
                            <a th:href="'#' + ${programStudiu.nume.replace(' ', '')}" data-toggle="collapse" aria-expanded="false" th:aria-controls="${programStudiu.nume.replace(' ', '')}" class="custom-link" th:text="${programStudiu.nume}"></a>
                            <ul class="list-group collapse" th:id="${programStudiu.nume.replace(' ', '')}">
                                <li class="list-group-item" th:each="i : ${#numbers.sequence(1, programStudiu.durata)}">
                                    <a th:href="'/program/' + ${programStudiu.id} + '/an' + ${i}" class="custom-link" th:text="'Anul ' + ${i}"></a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Section for MED Faculty -->
        <div class="card">
            <div class="card-header2 bm3 ptdiv" id="headingThree" data-toggle="collapse" data-target="#collapseMED" aria-expanded="false" aria-controls="collapseMED">
                <h5 class="mb-0 text-center">Medicină</h5>
            </div>
            <div id="collapseMED" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
                <div class="card-body">
                    <ul class="list-unstyled ptdiv">
                        <li class="text-center" th:each="programStudiu : ${programeStudiuMED}">
                            <a th:href="'#' + ${programStudiu.nume.replace(' ', '')}" data-toggle="collapse" aria-expanded="false" th:aria-controls="${programStudiu.nume.replace(' ', '')}" class="custom-link" th:text="${programStudiu.nume}"></a>
                            <ul class="list-group collapse" th:id="${programStudiu.nume.replace(' ', '')}">
                                <li class="list-group-item" th:each="i : ${#numbers.sequence(1, programStudiu.durata)}">
                                    <a th:href="'/program/' + ${programStudiu.id} + '/an' + ${i}" class="custom-link" th:text="'Anul ' + ${i}"></a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Section for ECO Faculty -->
        <div class="card">
            <div class="card-header2 bm3 ptdiv" id="headingFour" data-toggle="collapse" data-target="#collapseECO" aria-expanded="false" aria-controls="collapseECO">
                <h5 class="mb-0 text-center">Științe Economice și Administrarea Afacerilor</h5>
            </div>
            <div id="collapseECO" class="collapse" aria-labelledby="headingFour" data-parent="#accordionExample">
                <div class="card-body">
                    <ul class="list-unstyled ptdiv">
                        <li class="text-center" th:each="programStudiu : ${programeStudiuECO}">
                            <a th:href="'#' + ${programStudiu.nume.replace(' ', '')}" data-toggle="collapse" aria-expanded="false" th:aria-controls="${programStudiu.nume.replace(' ', '')}" class="custom-link" th:text="${programStudiu.nume}"></a>
                            <ul class="list-group collapse" th:id="${programStudiu.nume.replace(' ', '')}">
                                <li class="list-group-item" th:each="i : ${#numbers.sequence(1, programStudiu.durata)}">
                                    <a th:href="'/program/' + ${programStudiu.id} + '/an' + ${i}" class="custom-link" th:text="'Anul ' + ${i}"></a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Section for Muzica Faculty -->
        <div class="card">
            <div class="card-header2 bm3 ptdiv" id="headingFive" data-toggle="collapse" data-target="#collapseMuzica" aria-expanded="false" aria-controls="collapseMuzica">
                <h5 class="mb-0 text-center">Muzică</h5>
            </div>
            <div id="collapseMuzica" class="collapse" aria-labelledby="headingFive" data-parent="#accordionExample">
                <div class="card-body">
                    <ul class="list-unstyled ptdiv">
                        <li class="text-center" th:each="programStudiu : ${programeStudiuMuzica}">
                            <a th:href="'#' + ${programStudiu.nume.replace(' ', '')}" data-toggle="collapse" aria-expanded="false" th:aria-controls="${programStudiu.nume.replace(' ', '')}" class="custom-link" th:text="${programStudiu.nume}"></a>
                            <ul class="list-group collapse" th:id="${programStudiu.nume.replace(' ', '')}">
                                <li class="list-group-item" th:each="i : ${#numbers.sequence(1, programStudiu.durata)}">
                                    <a th:href="'/program/' + ${programStudiu.id} + '/an' + ${i}" class="custom-link" th:text="'Anul ' + ${i}"></a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="card">
            <a th:href="@{/programStudiu_form}" class="custom-link">
                <div class="card-header2 bm3 ptdiv">
                    <h5 class="mb-0 text-center">Adauga Program</h5>
                </div>
            </a>
        </div>

    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
