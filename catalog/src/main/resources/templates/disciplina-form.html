<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/dashboard}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/student-form.css}" />
</head>
<body>
<div class="container mt-5" layout:fragment="content">
    <h2 class="title ">Student Form</h2>
    <form class="requires-validation" th:action="@{/save_disciplina}" th:object="${disciplina}" method="post">
        <input class="form-control" type="hidden"  id="id" placeholder="Id" th:field="*{id}">
        <div class="mb-3 bm1 ptdiv">
            <label for="nrMatricol" class="form-label">Cod Disciplina</label>
            <input type="text" class="form-control" id="nrMatricol" name="nrMatricol" th:field="*{codulDisciplinei}" required>
        </div>
        <div class="mb-3 bm2 ptdiv">
            <label for="nume" class="form-label">Materie</label>
            <input type="text" class="form-control" id="nume" name="nume" th:field="*{materie}" required>
        </div>
        <div class="mb-3 bm3 ptdiv">
            <label for="prenume" class="form-label">Acronim</label>
            <input type="text" class="form-control" id="prenume" name="prenume" th:field="*{acronim}" required>
        </div>
        <div class="mb-3 bm4 ptdiv">
            <label for="iniT" class="form-label">Credite</label>
            <input type="number" class="form-control" id="iniT" name="iniT" th:field="*{credite}" required>
        </div>
        <div class="mb-3 bm7 ptdiv">
            <label for="programStudiu" class="form-label">Program de Studii</label>
            <select class="form-control" id="programStudiu" name="programStudiu" th:field="*{programStudiu}" required>
                <option th:each="programStudiu : ${programeStudiu}" th:value="${programStudiu.id}" th:text="${programStudiu.nume}"></option>
            </select>
        </div>
        <div class="mb-3 bm7 ptdiv">
            <label for="programStudiu" class="form-label">Cadru Didactic</label>
            <select class="form-control" id="cadruDidactic" name="cadruDidactic" th:field="*{cadruDidactic}" required>
                <option th:each="cadruDidactic : ${cadreDidactice}" th:value="${cadruDidactic.id}" th:text="${cadruDidactic.fullName}"></option>
            </select>
        </div>
        <div class="mb-3 bm4 ptdiv">
            <label for="iniT" class="form-label">An</label>
            <input type="number" class="form-control" id="an" name="iniT" th:field="*{an}" required>
        </div>
        <div class="mb-3 bm4 ptdiv">
            <label for="iniT" class="form-label">Semestrul</label>
            <input type="number" class="form-control" id="sem" name="iniT" th:field="*{semestru}" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
