<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/dashboard}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Nume Intreg</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d7ca018e94.js" crossorigin="anonymous"></script>
</head>
<body>
<div>
    <div>
        <div class="container" layout:fragment="content">
            <div class="card row" style="margin-top:7px;margin-bottom:3px;margin-right:3px;margin-left:3px;">
                <div class="card-body" style="display:flex;">
                    <!-- Form to search by grupa -->
                    <form class="requires-validation col" th:action="@{/studenti-search-grupa}" method="get" >
                        <select class="form-control" id="post" name="post" required>
                            <option value="" disabled selected>Select a group</option>
                            <option th:each="grupa : ${uniqueGrupe}" th:value="${grupa}" th:text="${grupa}"></option>
                        </select>
                        <button type="submit" class="btn btn-primary col">Search grupa</button>
                    </form>

                    <!-- Form to search by name -->
                    <form class="requires-validation col" th:action="@{/studenti-search-nume}" method="get" >
                        <input type="text" name="searchItem" placeholder="Nume" class="form-control col"  th:value="${searchItem}" required>
                        <button type="submit" class="btn btn-primary col">Search nume</button>
                    </form>
                </div>
            </div>

            <!-- Display students -->
            <div th:each="student: ${results}" class="mb-3">
                <div class="card row" style="margin:3px;">
                    <div class="card-body" style="display:flex;">
                        <a class="col text-decoration-none text-reset">
                            <div class="card-text col" style="text-align: center" th:text="${student.fullName()}"></div>
                        </a>
                        <div class="col-4 d-flex">
                            <a th:href="@{|/deleteStudent/${student.id}|}" class="col-2 text-decoration-none text-reset">
                                <i class="fa-sharp fa-solid fa-trash"></i>
                            </a>
                            <a th:href="@{|/updateStudent/${student.id}|}" class="col-2 text-decoration-none text-reset">
                                <i class="fa-solid fa-user-pen"></i>
                            </a>
                            <a th:href="@{|/catalog/${student.id}|}">
                                CATALOG
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card row" style="margin:3px;">
                <div class="card-body align-self-center " style="display:flex;">
                    <a th:href="@{/student_form}" class=" text-decoration-none text-reset"><i class="fa-solid fa-plus"></i> </a>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
