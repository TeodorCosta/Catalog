<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/dashboard}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notare</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/student-form.css}" />
</head>
<body>
<div class="container mt-5" layout:fragment="content">
  <h2 class="title">Notare</h2>
  <form class="requires-validation" id="myForm" action="#" th:action="@{/save_nota}" th:object="${nota2}" method="post">
    <div class="controls">
      <div class="form-section">
        <label for="form_need1">Disciplina</label>
        <select id="form_need1" class="form-control" name="dropdown" th:field="*{disciplina_id}">
          <option th:each="disciplina : ${discipline}" th:value="${disciplina.id}" th:text="${disciplina.acronim}"></option>
        </select>
      </div>
      <div class="form-section">
        <label for="form_need">Student</label>
        <select id="form_need" class="form-control" name="dropdown" th:field="*{student_id}">
          <option th:each="student : ${studenti}" th:value="${student.id}" th:text="${student.fullName}"></option>
        </select>
      </div>
      <div class="form-section">
        <label for="nota" class="form-label">Nota</label>
        <input type="number" class="form-control" id="nota" name="nota" step="0.1" th:field="*{valoare}" required>
      </div>
      <div class="form-section">
        <input type="submit" class="btn btn-info btn-send btn-block" value="Adauga NotÄƒ">
      </div>
    </div>
  </form>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
